<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go HTMX Tailwind Starter</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  </head>
  <body class="p-10 bg-gray-100" hx-get="/get" hx-target="#counter" hx-trigger="load">
    <div class="max-w-lg mx-auto bg-white p-5 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-4">Go + HTMX + TailwindCSS</h1>
      <button
        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
        hx-get="/increment"
        hx-target="#counter"
        hx-swap="innerHTML"
      >
        Increment Counter
      </button>
      <div id="counter" class="mt-4 text-lg font-bold text-green-500">0</div>
    </div>
  </body>
</html>
